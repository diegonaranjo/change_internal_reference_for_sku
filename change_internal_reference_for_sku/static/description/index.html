    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 14px;
        }

            font-weight: bold;
            color: #ff5722;
        }
    </style>
</head>

<body>
    <h1>Change internal reference for sku</h1>
    <p>This module customizes product views in Odoo:</p>
    <ul>
        <li>Replaces <span class="highlight">"Internal Reference"</span> with <span class="highlight">"SKU"</span> in
            product views.</li>
        <li>Applies changes in both the <strong>backend</strong> and <strong>website</strong>.</li>
        <li>Fully customizable: You can rename "SKU" to any other label.</li>
    </ul>
